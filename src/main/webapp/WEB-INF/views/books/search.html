<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
  <label for="query">Enter search query</label>
  <input type="text" id="query" name="query">
  </br>
  <input type="submit" value="Find!">
</form>

<div th:if="${books}">
  <div th:if="${books.isEmpty()}">
    <span>Cant find books</span>
  </div>

  <div th:each="book : ${books}">
    <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

    <div th:if="${book.getOwner() != null}">
      <span>Book now hold by:</span> <span th:text="${book.getOwner().getFullName()}">Person Name</span>
    </div>

    <div th:if="${book.getOwner() == null}">
      <span>Book is available</span>
    </div>

    <hr/>
  </div>
</div>

</body>
</html>
